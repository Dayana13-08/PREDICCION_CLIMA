<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones del Clima</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color:#87CEEB;">
    <br>
    <br>
    <h1 align="center"class="diplay-1">☀ PRONÓSTICO DEL CLIMA ☁</h1>
    <br>
    <form method="="POST"></form>
    <div class="input-group flex-nowrap form-floating">
      <input ="text" class="form-control" placeholder="INGRESA LA CIUDAD" aria-label="city" aria-describedby="addon-wrapping">
      <label for="floatingInputValue">CIUDAD</label>
      <button type="button" class="btn btn-success">BUSCAR</button>
      </div>
      </form>

      <br>
      <br>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <img src="http://openweathermap.org/img/w/{{clima.icono}}.png" alt="...">
              <h5 class="card-title">CIUDAD: {{ clima.ciudad }}</h5>
              <p class="card-text">DESCRIPCION :{{clima.descripcion}}</p>
              <p class="card-text">TEMPERATURA :{{clima.temperatura}}</p>
              <a href="#" class="btn btn-danger"><i class="bi bi-trash3"></i>
              </a>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">QUITO</h5>
              <p class="card-text">Parcial nublado con incremento de la nubosidad.
                <img src="foto.jpg" align="right" width="150" height="150">
              </p>
              <a href="#" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
